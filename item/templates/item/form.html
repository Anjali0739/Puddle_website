{% extends 'core/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
   <h1 class="mb-6 text-3xl">{{ title }}</h1>

   <form action="." method='post' enctype="multipart/form-data">{% csrf_token %}
         {{ form.as_p }}
         <button type="submit" class="mt-4 px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Submit</button>
   </form>
{% endblock %}
