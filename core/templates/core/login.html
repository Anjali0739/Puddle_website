{% extends 'core/base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Sign up</h1>
        <form method="post" class="space-y-4" action=".">
            {% csrf_token %}
            {{ form.as_p }}
            <div>
                <button type="submit" class="w-full px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Submit</button>
            </div>
        </form>
    </div>
{% endblock %}
