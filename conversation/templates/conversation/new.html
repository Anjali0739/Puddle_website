{% extends "core/base.html" %}

{% block title %}New Conversation{% endblock %}

{% block content %}
    <h1 class="mb-6 text-3xl">Start a new conversation</h1>
    <form action="." method='post'>{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="mt-4 px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Send</button>
    </form>
{% endblock %}
